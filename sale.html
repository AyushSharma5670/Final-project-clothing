<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sale - Vintage Vines</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
   .back-home {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

.back-home a {
  text-decoration: none;
  background-color: #222;
  color: #fff;
  padding: 10px 16px;
  border-radius: 6px;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.back-home a:hover {
  background-color: #444;
}


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f5f5;
  color: #222;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  color: #d10000;
  font-size: 2rem;
}

header p {
  font-size: 1rem;
  color: #444;
  margin-top: 8px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  padding: 10px;
}

.product-card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 15px;
  position: relative;
  text-align: center;
  transition: transform 0.2s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

.product-card h2 {
  margin: 10px 0 5px;
  font-size: 1.2rem;
}

.product-card p {
  margin-bottom: 10px;
}

.price {
  color: #d10000;
  font-weight: bold;
  margin-left: 10px;
}

.original {
  text-decoration: line-through;
  color: #888;
}

button {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #444;
}

.badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: #ff3b3f;
  color: #fff;
  padding: 5px 10px;
  font-size: 0.8rem;
  border-radius: 5px;
}

</style>
<body>

  <header>
    <h1>üî• Mega Sale - Up to 50% OFF üî•</h1>
    <p>Limited Time Offer! Grab your favorites before they're gone.</p>
  </header>

  <section class="products">
    <!-- Product Card 1 -->
    <div class="product-card">
      <span class="badge">30% OFF</span>
      <img src="images/blue hoddie.avif" alt="Blue hoddie">
      <h2>Brown Jacket</h2>
      <p>
        <span class="original">‚Çπ1999</span>
        <span class="price">‚Çπ1399</span>
      </p>
      <button>Add to Cart</button>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card">
      <span class="badge">40% OFF</span>
      <img src="images/grey jacket.webp" alt="Grey jacket">
      <h2>Grey Shirt</h2>
      <p>
        <span class="original">‚Çπ1499</span>
        <span class="price">‚Çπ899</span>
      </p>
      <button>Add to Cart</button>
    </div>

    <!-- Product Card 3 -->
    <div class="product-card">
      <span class="badge">50% OFF</span>
      <img src="images/white top.jpg" alt="White T-Shirt">
      <h2>White T-Shirt</h2>
      <p>
        <span class="original">‚Çπ999</span>
        <span class="price">‚Çπ499</span>
      </p>
      <button>Add to Cart</button>
    </div>
  </section>
<div class="back-home">
  <a href="index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
