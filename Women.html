.breadcrumb {
  font-family: 'Segoe UI', sans-serif;
  font-size: 28px;
  color: #333;
  display: flex;
  align-items: center;
  gap: 10px;
}

.breadcrumb a {
  color: #1abc9c;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  transition: color 0.3s ease;
}

.breadcrumb a::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: #1abc9c;
  left: 0;
  bottom: -4px;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.breadcrumb a:hover::after {
  transform: scaleX(1);
}

.breadcrumb a:hover {
  color: #16a085;
}

.breadcrumb span {
  color: #2c3e50;
  font-weight: 600;
}

.Navigation {
  background-color: #f8f8f8;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.Navigation ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center; /* center the nav */
  gap: 30px;
}

.Navigation li a {
  text-decoration: none;
  font-size: 18px;
  color: #333;
  font-weight: 600;
  position: relative;
  transition: color 0.3s ease;
}

.Navigation li a::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #1abc9c;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.Navigation li a:hover {
  color: #1abc9c;
}

.Navigation li a:hover::after {
  transform: scaleX(1);
}
